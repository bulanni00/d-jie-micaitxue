    <script type="text/javascript">
        function fileSelected() {
            var file = document.getElementById('fileToUpload').files[0];
            if (file) {
                var fileSize = 0;
                if (file.size > 1024 * 1024)
                    fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
                else
                    fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
                document.getElementById('fileName').innerHTML = file.name;
                document.getElementById('progressNumber').innerHTML = '';
                //document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
                //document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
            }
        }
        function uploadFile() {
            var file = document.getElementById('fileToUpload').files[0];
            if (file) {
                var fd = new FormData();
                fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
                var xhr = new XMLHttpRequest();
                xhr.upload.addEventListener("progress", uploadProgress, false);
                xhr.addEventListener("load", uploadComplete, false);
                xhr.addEventListener("error", uploadFailed, false);
                xhr.addEventListener("abort", uploadCanceled, false);
                xhr.open("POST", "/public/FileUpload.ashx");//修改成自己的接口
                xhr.send(fd);
            }else{
                document.getElementById('progressNumber').innerHTML = '<span style="color:#f00;" >请选择报告电子版文件或扫描件</span>';
            } 
        }
        function uploadProgress(evt) {
            if (evt.lengthComputable) {
                var percentComplete = Math.round(evt.loaded * 100 / evt.total);
                document.getElementById('progressNumber').innerHTML =' -- '+ percentComplete.toString() + '%';
            }
            else {
                document.getElementById('progressNumber').innerHTML = 'unable to compute';
            }
        }
        function uploadComplete(evt) {
            /* 服务器端返回响应时候触发event事件*/
            $("#FileID").val(evt.target.responseText);
            //alert(evt.target.responseText);
        }
        function uploadFailed(evt) {
            document.getElementById('progressNumber').innerHTML = 'There was an error attempting to upload the file.';
            //alert("There was an error attempting to upload the file.");
        }
        function uploadCanceled(evt) {
            document.getElementById('progressNumber').innerHTML = 'The upload has been canceled by the user or the browser dropped the connection.';
            //alert("The upload has been canceled by the user or the browser dropped the connection.");
        }
        //保存数据
        function SaveFileData() {
            if ($("#FileID").val() == "")
            {
                $(".splresult").html("请上传报告电子版文件或扫描件");
                return;
            }
            else if ($("#Linkman").val() == "")
            {
                $(".splresult").html("请输入联系人姓名");
                return;
            }
            else if ($("#Tel").val() == "") {
                $(".splresult").html("请输入联系方式");
                return;
            }
            else {
                var data = {};
                data.operateType = "SaveReportFile";
                data.ReportID = '500528';
                data.ReportNo = '1911607125';
                data.VCode = '05357601';
                data.FileID = $("#FileID").val();
                data.Linkman = $("#Linkman").val();
                data.Tel = $("#Tel").val();
                $.ajax({
                    url: "/member/ac_search.aspx",
                    type: "POST",
                    async: true,
                    data: data,
                    success: function (data, textStatus) {
                        if (data != null && data != "") {
                            $("#showTableList").html(data);
                        }
                    }
                });
            }
}
    </script>
